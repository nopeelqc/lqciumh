<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản trị Nhiệm Vụ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-pink-100 text-gray-800 font-sans min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-4">
    <div id="admin-login" class="bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-pink-600 mb-4 text-center">Đăng nhập Admin</h2>
      <input id="admin-password" type="password" placeholder="Mật khẩu admin" class="w-full p-2 border rounded mb-4">
      <button onclick="accessAdmin()" class="w-full bg-pink-600 text-white p-2 rounded hover:bg-pink-700">Truy cập</button>
      <div id="admin-login-error" class="text-red-600 mt-2 hidden text-center">Mật khẩu không đúng!</div>
    </div>
    <div id="admin-panel" class="hidden bg-white p-8 rounded-lg shadow-lg mt-4">
      <h2 class="text-3xl font-bold text-pink-600 mb-4 text-center">Phê Duyệt Nhiệm Vụ</h2>
      <div class="text-xl text-gray-700 mb-4">Tổng điểm của bạn: <span id="total-points">0</span></div>
      <div class="mt-2 flex items-center gap-2">
        <input id="custom-point" type="number" class="border rounded px-2 py-1 w-24" placeholder="Sửa điểm">
        <button onclick="setCustomPoints()" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Lưu điểm</button>
      </div>
      <div id="pending-tasks" class="space-y-4"></div>
      <button onclick="logoutAdmin()" class="mt-4 bg-red-600 text-white p-2 rounded hover:bg-red-700 w-full">Thoát</button>
    </div>
  </div>
  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || {
      'Đăng Nhập': { points: 1, completed: false, pending: false },
      'Nói iu ank': { points: 1, completed: false, pending: false },
      'Không bỏ bữa': { points: 1, completed: false, pending: false },
      'Ngoan - Xink - Iu': { points: 1, completed: false, pending: false }
    };
    let totalPoints = parseInt(localStorage.getItem('totalPoints')) || 0;

    function updateTotalPoints() {
      document.getElementById('total-points').textContent = totalPoints;
    }

    function updatePendingTasks() {
      const pendingTasksDiv = document.getElementById('pending-tasks');
      pendingTasksDiv.innerHTML = '';
      let hasPending = false;
      for (const taskName in tasks) {
        if (tasks[taskName].pending) {
          hasPending = true;
          const taskDiv = document.createElement('div');
          taskDiv.className = 'bg-white p-4 rounded-lg shadow flex justify-between items-center';
          taskDiv.innerHTML = `
            <div>
              <h3 class="text-xl font-semibold">${taskName}</h3>
              <p>${tasks[taskName].points} điểm</p>
            </div>
            <button onclick="approveTask('${taskName.replace(/'/g, "\\'")}')" class="bg-green-600 text-white p-2 rounded hover:bg-green-700">Phê duyệt</button>
          `;
          pendingTasksDiv.appendChild(taskDiv);
        }
      }
      if (!hasPending) {
        pendingTasksDiv.innerHTML = '<div class="text-center text-gray-500">Không có nhiệm vụ nào chờ phê duyệt.</div>';
      }
    }

    function saveData() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      localStorage.setItem('totalPoints', totalPoints);
    }

    function approveTask(taskName) {
      tasks[taskName].pending = false;
      tasks[taskName].completed = true;
      totalPoints += tasks[taskName].points;
      saveData();
      updateTotalPoints();
      updatePendingTasks();
      alert(`Nhiệm vụ "${taskName}" đã được phê duyệt! Tổng điểm: ${totalPoints}.`);
    }

    function accessAdmin() {
      const password = document.getElementById('admin-password').value;
      if (password === 'lqciumhnhieulam...') {
        document.getElementById('admin-login').classList.add('hidden');
        document.getElementById('admin-panel').classList.remove('hidden');
        updateTotalPoints();
        updatePendingTasks();
      } else {
        document.getElementById('admin-login-error').classList.remove('hidden');
      }
    }

    function logoutAdmin() {
      document.getElementById('admin-panel').classList.add('hidden');
      document.getElementById('admin-login').classList.remove('hidden');
      document.getElementById('admin-password').value = '';
      document.getElementById('admin-login-error').classList.add('hidden');
    }

    function setCustomPoints() {
      const val = parseInt(document.getElementById('custom-point').value);
      if (!isNaN(val)) {
        localStorage.setItem('totalPoints', val);
        totalPoints = val;
        updateTotalPoints();
        alert('Đã cập nhật điểm!');
      } else {
        alert('Vui lòng nhập số hợp lệ!');
      }
    }
  </script>
</body>
</html>
