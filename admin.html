<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Thêm Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
  <div id="admin-login-page" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-pink-600 mb-4">Đăng nhập Admin</h1>
    <div class="space-y-4">
      <input id="admin-username" type="text" placeholder="Tên đăng nhập" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-600">
      <input id="admin-password" type="password" placeholder="Mật khẩu" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-600">
      <button onclick="adminLogin()" class="w-full bg-pink-600 text-white p-2 rounded hover:bg-pink-700 transition-all">Truy cập</button>
      <p id="admin-error" class="text-red-500 text-center hidden">Mật khẩu không đúng!</p>
    </div>
  </div>

  <div id="admin-main-page" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl hidden">
    <h1 class="text-2xl font-bold text-center text-pink-600 mb-4">Quản Trị Nhiệm Vụ</h1>
    
    <div class="mb-4">
      <h2 class="text-lg font-semibold text-pink-600">Tổng điểm hiện tại: <span id="admin-total-points">0</span></h2>
      <div class="mt-2 flex space-x-2">
        <input id="points-input" type="number" placeholder="Số điểm" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-pink-600">
        <button onclick="updatePoints()" class="bg-pink-600 text-white p-2 rounded hover:bg-pink-700 transition-all">Cập nhật</button>
      </div>
    </div>

    <div class="mb-4">
      <h2 class="text-lg font-semibold text-pink-600">Kết nối:</h2>
      <p id="connection-status" class="text-gray-600">Đang kiểm tra kết nối...</p>
    </div>

    <div class="mb-4">
      <h2 class="text-lg font-semibold text-pink-600">Nhiệm Vụ Chờ Phê Duyệt</h2>
      <div id="pending-tasks" class="space-y-2">
        <p>Đang tải...</p>
      </div>
    </div>

    <div class="mb-4">
      <h2 class="text-lg font-semibold text-pink-600">Tất Cả Nhiệm Vụ</h2>
      <div id="all-tasks" class="space-y-2">
        <p>Đang tải...</p>
      </div>
    </div>

    <div class="flex space-x-2">
      <button onclick="refreshAdmin()" class="w-full bg-pink-600 text-white p-2 rounded hover:bg-pink-700 transition-all">Làm mới</button>
      <button onclick="resetToday()" class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700 transition-all">Reset hôm nay</button>
    </div>

    <div class="mt-4">
      <h2 class="text-lg font-semibold text-pink-600">Thống kê:</h2>
      <p>Tổng nhiệm vụ: <span id="total-tasks">0</span></p>
      <p>Đã hoàn thành: <span id="completed-tasks">0</span></p>
      <p>Chờ phê duyệt: <span id="pending-tasks-count">0</span></p>
    </div>
  </div>

  <script>
    // Khởi tạo Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB8RQdHk5tcPifeNbZiIq8saNP16hE1ZJ0",
      authDomain: "lqciumh.firebaseapp.com",
      databaseURL: "https://lqciumh-default-rtdb.firebaseio.com",
      projectId: "lqciumh",
      storageBucket: "lqciumh.firebasestorage.app",
      messagingSenderId: "406889926218",
      appId: "1:406889926218:web:b0eba5734f51ffcbd9a0b3",
      measurementId: "G-1HNQX1WFYR"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const adminUsername = "admin";
    const adminPassword = "admin123";

    async function fetchDataFromServer() {
      try {
        const snapshot = await database.ref('/').once('value');
        const data = snapshot.val() || {
          tasks: {
            'Đăng Nhập': { points: 1, completed: false, pending: false },
            'Nói iu ank': { points: 1, completed: false, pending: false },
            'Không bỏ bữa': { points: 1, completed: false, pending: false },
            'Ngoan - Xink - Iu': { points: 1, completed: false, pending: false }
          },
          totalPoints: 0,
          lastTaskDate: new Date().toISOString().slice(0, 10)
        };
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
        return null;
      }
    }

    async function saveData(data) {
      try {
        await database.ref('/').set(data);
      } catch (error) {
        console.error('Error saving data:', error);
      }
    }

    function adminLogin() {
      const username = document.getElementById('admin-username').value;
      const password = document.getElementById('admin-password').value;
      if (username === adminUsername && password === adminPassword) {
        document.getElementById('admin-login-page').classList.add('hidden');
        document.getElementById('admin-main-page').classList.remove('hidden');
        document.getElementById('admin-error').classList.add('hidden');
        refreshAdmin();
      } else {
        document.getElementById('admin-error').classList.remove('hidden');
      }
    }

    async function refreshAdmin() {
      const data = await fetchDataFromServer();
      if (!data) {
        document.getElementById('connection-status').textContent = 'Lỗi kết nối';
        return;
      }

      const tasks = data.tasks || {};
      document.getElementById('admin-total-points').textContent = data.totalPoints || 0;
      document.getElementById('connection-status').textContent = 'Đã kết nối';

      const pendingTasksDiv = document.getElementById('pending-tasks');
      pendingTasksDiv.innerHTML = '';
      let pendingCount = 0;
      for (const taskName in tasks) {
        if (tasks[taskName].pending) {
          const taskDiv = document.createElement('div');
          taskDiv.className = 'flex justify-between items-center bg-white p-2 rounded';
          taskDiv.innerHTML = `
            <span>${taskName} (${tasks[taskName].points} điểm)</span>
            <div>
              <button onclick="approveTask('${taskName}')" class="bg-green-600 text-white p-1 rounded hover:bg-green-700">Phê duyệt</button>
              <button onclick="rejectTask('${taskName}')" class="bg-red-600 text-white p-1 rounded hover:bg-red-700">Từ chối</button>
            </div>
          `;
          pendingTasksDiv.appendChild(taskDiv);
          pendingCount++;
        }
      }
      if (pendingCount === 0) {
        pendingTasksDiv.innerHTML = '<p>Không có nhiệm vụ nào chờ phê duyệt.</p>';
      }

      const allTasksDiv = document.getElementById('all-tasks');
      allTasksDiv.innerHTML = '';
      let totalTasks = 0;
      let completedCount = 0;
      for (const taskName in tasks) {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'bg-white p-2 rounded';
        taskDiv.textContent = `${taskName}: ${tasks[taskName].completed ? 'Đã hoàn thành' : tasks[taskName].pending ? 'Chờ phê duyệt' : 'Chưa hoàn thành'} (${tasks[taskName].points} điểm)`;
        allTasksDiv.appendChild(taskDiv);
        totalTasks++;
        if (tasks[taskName].completed) completedCount++;
      }

      document.getElementById('total-tasks').textContent = totalTasks;
      document.getElementById('completed-tasks').textContent = completedCount;
      document.getElementById('pending-tasks-count').textContent = pendingCount;
    }

    async function approveTask(taskName) {
      const data = await fetchDataFromServer();
      if (!data) return;
      data.tasks[taskName].pending = false;
      data.tasks[taskName].completed = true;
      data.totalPoints = (data.totalPoints || 0) + data.tasks[taskName].points;
      await saveData(data);
      refreshAdmin();
    }

    async function rejectTask(taskName) {
      const data = await fetchDataFromServer();
      if (!data) return;
      data.tasks[taskName].pending = false;
      await saveData(data);
      refreshAdmin();
    }

    async function updatePoints() {
      const pointsInput = document.getElementById('points-input').value;
      const newPoints = parseInt(pointsInput);
      if (!isNaN(newPoints)) {
        const data = await fetchDataFromServer();
        if (!data) return;
        data.totalPoints = newPoints;
        await saveData(data);
        document.getElementById('admin-total-points').textContent = newPoints;
      }
    }

    async function resetToday() {
      const data = await fetchDataFromServer();
      if (!data) return;
      for (const taskName in data.tasks) {
        data.tasks[taskName].completed = false;
        data.tasks[taskName].pending = false;
      }
      data.lastTaskDate = new Date().toISOString().slice(0, 10);
      await saveData(data);
      refreshAdmin();
    }
  </script>
</body>
</html>
